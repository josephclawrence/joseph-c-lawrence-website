<div class="form-horizontal">
  <div class="row">
    <div class="col-sm-6">      
      <div class="form-group">
        <label class="col-md-3 control-label sys-mg-t-2 sys-pd-t-5">Label for the radio buttons</label>
  
        <div class="col-md-9">

          <textarea id="notepad" rows="8"></textarea>

        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var toolsList = [
    "bold",
    "italic",
    "underline",
    "justifyLeft",
    "justifyCenter",
    "justifyRight",
    "justifyFull",
    "insertUnorderedList",
    "insertOrderedList",
    "indent",
    "outdent",
    "subscript",
    "superscript",
    "tableWizard",
    "createTable",
    "addRowAbove",
    "addRowBelow",
    "addColumnLeft",
    "addColumnRight",
    "deleteRow",
    "deleteColumn",
    "cleanFormatting",
    "fontName",
    "fontSize",
    "foreColor",
    "backColor"
  ];
  $("#notepad").kendoEditor({
      resizable: {
          content: true,
          toolbar: false
      },
      tools: toolsList,
  });
</script>
