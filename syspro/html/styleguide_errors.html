<span id="errorNotification" style="display:none;"></span>
<div class="row sys-mg-t-5">

  <div class="col-sm-12">

    <button type="button" class="btn btn-lg btn-danger" id="error">Show error message</button>
    
  </div>
  
</div>

<!-- Error Notification Kendo Template -->
<script id="errorTemplate" type="text/x-kendo-template">
  <div class="error-template">
    <i class="material-icons close-error-notification">close</i>
    <i class="material-icons">error</i>
    <h3>#= title #</h3>
    <p>#= message #</p>
  </div>
</script>

<script>
    
  $.material.init();
          
  $("#error").click(function() {
    SYSPRO_VB.showErrorMessage(
      'Here is a dummy error message, consisting of a single string',
      'Error message title'
    )
  });
</script>
