<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>SYSPRO Product Visual Builder</title>

        <!-- Bootstrap -->

        <link href="css/UX_CSS_kendo.common-bootstrap.min.css" rel="stylesheet" />
        <link href="css/UX_CSS_kendo.bootstrap.min.css" rel="stylesheet" />
        <link href="css/UX_CSS_kendo.dataviz.min.css" rel="stylesheet" />

        <link href="css/UX_CSS_kendo.dataviz.bootstrap.min.css" rel="stylesheet" />
        <link href="css/UX_CSS_sysprostyle.css" rel="stylesheet" />
        <!-- <link href="css/UX_CSS_ripples.min.css" rel="stylesheet" />

        <link href="css/UX_CSS_forms.css" rel="stylesheet" /> -->

        <style></style>

        <script>
            window.MSPointerEvent = null;
            window.PointerEvent = null;
        </script>
        <script type="text/javascript">
            WebFontConfig = {
                google: {
                    families: [
                        "Source+Sans+Pro:400,200,300,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic:latin",
                    ],
                },
            };
            (function() {
                var wf = document.createElement("script");
                wf.src = "https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js";
                wf.type = "text/javascript";
                wf.async = "true";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(wf, s);
            })();
        </script>
        <script src="js/UX_JS_jquery.min.js"></script>
        <script src="js/UX_JS_velocity.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
        <script src="js/UX_JS_immutable.min.js"></script>
    </head>

    <body data-column-layout="3col" style="padding-top:0px;">
        <div id="invisibleNode" style="display: none;"></div>
        <div id="invisibleToolbarNode" style="display: none;"></div>

        <nav
            id="fusion-toolbar"
            class="navbar navbar-default navbar-fixed-top navbar-controlbar sys-mg-b-5 fusion-top-toolbar"
        >
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right sys-fg-primary">
                    <li class=" nav-item">
                        <a
                            href="#"
                            class="text-primary fusion-main-page-buttons nav-link fusion-current-account offcanvas-toggle"
                            data-toggle="offcanvas"
                            data-target="#offcanvas-2"
                        >
                            <i class="material-icons">notifications</i> <span class="badge sys-bg-danger">8</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="wrapper" class="toggled">
            <div class="container-fluid sys-mg-t-15" id="main-container">
                <div class="row sys-mg-t-15">
                    <div class="col-sm-12 col-xs-12 column-parent sys-mg-t-15">
                        <div class="panel sys-bd-off sys-box-shadow-off">
                            <div class="panel-body main-column">
                                <div class=" row">
                                    <div class="col-xs-12">
                                        <form class="form-inline">
                                            <div class="form-group">
                                                <label for="exampleInputName2">Search</label>
                                                <select class="form-control input-lg">
                                                    <option>Everything</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail2">For</label>
                                                <input
                                                    type="text"
                                                    class="form-control input-lg"
                                                    id="search"
                                                    placeholder="Enter search query"
                                                />
                                            </div>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="material-icons">search</i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <div class=" row">
                                    <div class="col-xs-12">
                                        <ul
                                            class="nav nav-tabs nav-justified sys-bg-white card-tabs sys-fg-primary"
                                            role="tablist"
                                        >
                                            <li class="nav-item active">
                                                <a class="nav-link active" data-toggle="tab" href="#all" aria-expanded="true"
                                                    >All (1234)</a
                                                >
                                            </li>
                                            <li class="nav-item ">
                                                <a class="nav-link " data-toggle="tab" href="#assets" aria-expanded="false"
                                                    >Assets (372)</a
                                                >
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" data-toggle="tab" href="#contacts" aria-expanded="true"
                                                    >Contacts (372)</a
                                                >
                                            </li>
                                            <li class="nav-item ">
                                                <a
                                                    class="nav-link "
                                                    data-toggle="tab"
                                                    href="#customers"
                                                    aria-expanded="false"
                                                    >Customers (372)</a
                                                >
                                            </li>
                                            <li class="nav-item">
                                                <a
                                                    class="nav-link"
                                                    data-toggle="tab"
                                                    href="#ledgerCodes"
                                                    aria-expanded="true"
                                                    >Ledger codes (372)</a
                                                >
                                            </li>
                                            <li class="nav-item ">
                                                <a
                                                    class="nav-link "
                                                    data-toggle="tab"
                                                    href="#purchaseOrders"
                                                    aria-expanded="false"
                                                    >Purchase orders (372)</a
                                                >
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" data-toggle="tab" href="#quotations" aria-expanded="true"
                                                    >Quotations (372)</a
                                                >
                                            </li>
                                            <li class="nav-item ">
                                                <a
                                                    class="nav-link "
                                                    data-toggle="tab"
                                                    href="#salesOrders"
                                                    aria-expanded="false"
                                                    >Sales orders (372)</a
                                                >
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" data-toggle="tab" href="#stockCodes" aria-expanded="true"
                                                    >Stock codes (372)</a
                                                >
                                            </li>
                                            <li class="nav-item ">
                                                <a
                                                    class="nav-link "
                                                    data-toggle="tab"
                                                    href="#suppliers"
                                                    aria-expanded="false"
                                                    >Suppliers (372)</a
                                                >
                                            </li>
                                        </ul>
                                        <div class="tab-content">
                                            <div id="all" class="tab-pane fade sys-pd-t-5 active in" role="tabpanel"></div>
                                            <div id="assets" class="tab-pane fade sys-pd-t-5 " role="tabpanel"></div>
                                            <div id="contacts" class="tab-pane fade sys-pd-t-5 " role="tabpanel"></div>
                                            <div id="customers" class="tab-pane fade sys-pd-t-5 " role="tabpanel"></div>
                                            <div id="ledgerCodes" class="tab-pane fade sys-pd-t-5 " role="tabpanel"></div>
                                            <div id="purchaseOrders" class="tab-pane fade sys-pd-t-5 " role="tabpanel"></div>
                                            <div id="quotations" class="tab-pane fade sys-pd-t-5 " role="tabpanel"></div>
                                            <div id="salesOrders" class="tab-pane fade sys-pd-t-5 " role="tabpanel"></div>
                                            <div id="stockCodes" class="tab-pane fade sys-pd-t-5 " role="tabpanel"></div>
                                            <div id="suppliers" class="tab-pane fade sys-pd-t-5 " role="tabpanel"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Off Canvas menus -->

        <script src="js/UX_JS_bootstrap.js"></script>

        <script src="js/UX_JS_forms.js"></script>
        <script src="js/UX_JS_ripples.min.js"></script>
        <script src="js/bootstrap.offcanvas.js"></script>

        <script>
            $(document).ready(function() {
                $.material.init();
                $('[data-tooltip="tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
