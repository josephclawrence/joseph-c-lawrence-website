        <script>
            $(document).ready(function() {
                $.material.init();

                $('#optiontwo').datetimepicker({
                    icons: {
                        time: "material-icons",
                        date: "material-icons",
                        up: "material-icons",
                        down: "material-icons",
                        previous: "material-icons",
                        next: "material-icons",
                        close: 'material-icons'
                    },
                    sideBySide: false,
                    showClose: true,
                    keepOpen: true,
                    allowInputToggle: true,
                    format: 'DD-MMM-YYYY HH:mm',
                });

                $('#optionone').daterangepicker({
                    "singleDatePicker": true,
                    "showDropdowns": false,
                    "timePicker": true,
                    "timePicker24Hour": true,
                    "locale": {
                        "format": 'M/DD/YY HH:mm',
                        "separator": " - ",
                        "applyLabel": "Apply",
                        "cancelLabel": "Cancel",
                        "fromLabel": "From",
                        "toLabel": "To",
                        "customRangeLabel": "Custom",
                        "weekLabel": "W",
                        "daysOfWeek": [
                            "Su",
                            "Mo",
                            "Tu",
                            "We",
                            "Th",
                            "Fr",
                            "Sa"
                        ],
                        "monthNames": [
                            "January",
                            "February",
                            "March",
                            "April",
                            "May",
                            "June",
                            "July",
                            "August",
                            "September",
                            "October",
                            "November",
                            "December"
                        ],
                        "firstDay": 1
                    },
                    "linkedCalendars": false,
                    "showCustomRangeLabel": false,
                }, function(start, end, label) {
                console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
                });

            });
