        <style>
            .prodConfigOptionsWrapper .panel-heading:hover,
            .prodConfigOptionsWrapper .panel-heading:focus {
                text-decoration: none;
                background: #e8f2f5 !important;
            }
            .form-group {
                margin-top: 10px;
                margin-bottom: 15px;
            }
            .prodConfigOptionsWrapper .collapse.in,
            .prodConfigOptionsWrapper .collapsing {
                background: #f9f9f9;
                padding: 15px;
            }
            .noUi-tooltip {
                word-wrap: normal;
                bottom: 140%;
                top: auto;
                box-shadow: 0px 1px 6px 0px rgba(0, 0, 0, 0.2);
                position: relative;
                left: 50%;
                background: white;
                display: block;
                border-radius: 50%;
                text-align: center;
                display: block;
                position: absolute;
                /* border: 1px solid #d9d9d9; */
                border-radius: 3px;
                background: #fff;
                color: #000;
                padding: 5px;
                text-align: center;
                white-space: nowrap;
                transform: translate(-50%, 0);
            }
            .noUi-handle.noUi-active {
                -webkit-transform: scale3d(1.3, 1.3, 1);
                transform: scale3d(1.3, 1.3, 1);
            }
            .noUi-handle {
                width: 18px;
                height: 18px;
                left: -18px;
                top: -9px;
            }
            .slider .noUi-handle {
                background-color: #0078d7;
                border-color: #0078d7;
            }
            .noUi-connect {
                background-color: #0078d7;
            }
            .productConfigAccordion textarea {
                background-color: white !important;
                padding: 5px;
            }
            .prodConfigOptionsWrapper {
                max-height: 700px;
                overflow: scroll;
            }
            .btn.btn-radio.active {
                outline: 0;
                background-image: none;
                border: 2px solid #61dfff !important;
            }
            .loading-cover {
                position: absolute;
                height: 100%;
                width: 100%;
                background: rgba(255, 255, 255, 0.94);
                z-index: 99;
                display: none;
                transition: all 0.3s;
            }
            .prodConfigOptionsWrapper > .loading-cover {
                display: block;
            }
            .panel-group .panel {
                position: relative;
            }
            .btn-colour {
                height: 20px;
                width: 20px;
                border-radius: 50%;
                padding: 0px;
            }
        </style>

        <script>

        <script id="numberInput" type="text/x-kendo-template">
            <div class="form-group">
                <label
                    for="slider_#: name #"
                    class="col-md-3 control-label sys-mg-t-2 sys-pd-t-5"
                    >#: name #</label
                >
                <div class="col-md-9">
                    <div
                        id="slider_#: name #"
                        class="slider shor slider-material-orange"
                    ></div>
                    <input
                        type="number"
                        min="#: criteria[0].Minimum #"
                        max="#: criteria[0].Maximum #"
                        step="#: criteria[0].Increment || 0.1 #"
                        id="slider_input_#: name #"
                        value="1.0"
                        class="hidden"
                        data-bind="value: state['#: line #'].value"
                    />
                </div>
            </div>
            <script>
                var slider_#: name # = document.getElementById("slider_#: name #");
                noUiSlider.create(slider_#: name #, {
                    start: 1,
                    connect: [true, false],
                    step: 0.1,
                    tooltips: [true],
                    range: {
                        min: 0.5,
                        max: 1.5,
                    },
                });
                var slider_input_#: name # = $("\#slider_input_#: name #");
                slider_#: name #.noUiSlider.on("update", function(values, handle) {
                    var value = values[handle];
                    slider_input_#: name #.val(value);
                    slider_input_#: name #.change();
                });
            <\/script>
        </script>
