    function adaptLayout(elem, numCharts) {
      console.log(numCharts);
      const classes = `row row-cols-1 row-cols-sm-2 row-cols-md-${numCharts} justify-content-center`;
      console.log(classes);
      console.log(elem);
      elem.find(".row-cols-1").removeClass().addClass(classes);
      $("[data-chart-pos]").hide();
      for (i = 0; i < numCharts; i++) {
        $(`[data-chart-pos=${i+1}]`).show();
      }

    }

    function createChart(elem, type, series) {
        $(elem).kendoChart({
            theme: "nova",
            dataSource: {
                data: series
            },
            title: {
                text: "A demo chart"
            },
            legend: {
                visible: false
            },
            // seriesColors: [
            //   "#f95d6a", 
            //   "#003f5c",
            //   "#2f4b7c",
            //   "#665191",
            //   "#a05195",
            //   "#d45087",
              
            //   "#ff7c43",
            //   "#ffa600",
            // ],
            seriesDefaults: {
                type: type,
                style: "smooth",
                overlay: {
                  gradient: "none"
                }                
            },
            series: [{
                field: "value",
                categoryField: "year",
                name: "United States"
            }],
            valueAxis: {
                labels: {
                    format: "{0}%"
                },
                line: {
                    visible: false
                }
            },
            categoryAxis: {
                majorGridLines: {
                    visible: false
                }
            }
        });
    }

    function initialiseMultiChart(elem, chartData) {
        if (!elem || !chartData) return;
        // Alter layout CSS
        adaptLayout(elem, chartData.length);

        chartData.forEach((chartSet, idx) => {
          createChart($(`[data-chart-pos=${idx+1}] .multi-chart-item`), ["line", "bar", "radarLine", "donut"][idx], chartSet);
        });

        setTimeout(function() {
          $(".multi-chart-item").each(function(idx, elem) {
            $(elem).data("kendoChart").redraw();
          })
        }, 350);
    }
