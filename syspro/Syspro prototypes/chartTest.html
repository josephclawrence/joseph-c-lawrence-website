    const chartTypes = {
        "CXTPChartStepLineSeriesStyle": "line",
        "CXTPChartLineSeriesStyle": "line",
        "CXTPChartAreaSeriesStyle": "area",
        "CXTPChartBarSeriesStyle": "column",
        "CXTPChartBubbleSeriesStyle": "bubble",
        "CXTPChartFunnelSeriesStyle": "funnel",
        "CXTPChartFunnel3dSeriesStyle": "funnel",
        "CXTPChartPie3DSeriesStyle": "pie",
		"CXTPChart3dPieSeriesStyle": "pie",
        "CXTPChartPieSeriesStyle": "pie",
        "CXTPChartPointSeriesStyle": "scatter",
        "CXTPChartPyramid3DSeriesStyle": "",
        "CXTPChartPyramidSeriesStyle": "",
        "CXTPChartRangeBarSeriesStyle": "rangeColumn",
        "CXTPChartSplineSeriesStyle": "line",
        "CXTPChartStackedBarSeriesStyle": "column",
        "CXTPChartTorus3DSeriesStyle": "donut",
    };

    const chartTypeStyles = {
        "CXTPChartStepLineSeriesStyle": "step",
        "CXTPChartSplineSeriesStyle": "smooth",
        "CXTPChartLineSeriesStyle": "normal",
        "CXTPChartStackedBarSeriesStyle": "stacked",
    };

    const dashTypes = {
        "0": null,
        "2": "dash",
        "4": "dashDot",
        "3": "dot",
        "5": "longDashDotDot",
        "1": "solid",
    };

	const catNamesArray = {};
	
    function generateUUID() {
        var d = new Date().getTime();
        var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = (d + Math.random() * 16) % 16 | 0;
            d = Math.floor(d / 16);
            return (c == 'x' ? r : (r & 0x7 | 0x8)).toString(16);
        });
        if (!isNaN(uuid.substring(0, 1))) {
            uuid = 'a' + uuid.substring(1);
        }
        return uuid;
    };

	function isNumeric(str) {
		if (typeof str != "string") return false // we only process strings!  
		return !isNaN(str) && // use type coercion to parse the _entirety_ of the string (`parseFloat` alone does not do this)...
				!isNaN(parseFloat(str)) // ...and ensure strings of whitespace fail
	}

    function checkNested(chartJSON, ...properties) {  
        for (var i = 0; i < properties.length; i++) {
          if (!chartJSON || !chartJSON.hasOwnProperty(properties[i])) {
            return null;
          }
          chartJSON = chartJSON[properties[i]];
          if ( i === properties.length - 1 ) {
            return chartJSON;
          }
        }    
    }

    function convertToBoolean(value) {
        return value === "1" || value === 1 || value === true || value === "true"
            ? true
            : false;
    }

	function changeXLabels(value, uid) { 
		var floorValue = Math.floor(value);              
		return catNamesArray[uid][floorValue] == undefined ? "" : catNamesArray[uid][floorValue];
	}

    function prepareSeriesData(data, chartType) {
		const catNamesArray = [];
		data.forEach((obj, idx) => {
			for (const key in obj) {
				if (key.indexOf("@") > -1) {
					if (obj.hasOwnProperty(key)) {
						const newPropName = key.replace("@", "");
						obj[newPropName] = obj[key];
						// if (chartType === "line" || chartType === "bar" || chartType === "column" ) {
							
						// } else if (chartType === "bubble") {

						// }

						if (key === "@Value0" || key === "@Value1" || key === "@Length") {                
							obj[newPropName] = parseFloat(obj[newPropName]);
						}

						if (key === "@Value1") {
							obj[newPropName] = Math.max(obj[newPropName], 2);
						}

						if (chartType === "bubble") {
							if (key === "@Argument") {
								console.log('bam:', isNumeric(obj[newPropName]));
								if ( !isNumeric(obj[newPropName]) ) catNamesArray.push( obj[newPropName] );
								obj[newPropName] = isNumeric(obj[newPropName]) ? parseFloat(obj[newPropName]) : idx;
							}
						}
						
						if (key === "@ArgumentValue") {
							delete obj[newPropName];
						}

						delete obj[key];              
					}
				}
			}
		});
      	console.log('data', data);
     	return {
			data,
			catNamesArray
		};
    }

    function createChartCanvas(numCharts, title) {    
        const UIDs = new Array(numCharts).fill('replace');
        UIDs.forEach((item, idx) => UIDs[idx] = generateUUID());
        console.log('UIDs', UIDs);
        const classes = `row row-cols-1 row-cols-sm-2 row-cols-md-${numCharts} justify-content-center`;
        const html = `<div class="multiChartWrapper adjust-width-wrapper"><h3 class="multiChartTitle">${title}</h3><div class="${classes}">
            ${UIDs.map(uid => `<div class="col"><div id="chart_${uid}" class="multi-chart-item"></div></div>`).join().replace(",", "")}
        </div></div>`;
        console.log('html', html);

        return {
            html, 
            UIDs,
        };
    }

    function generatePlotBands(numCats, axisMajorUnit) {
      const unit = axisMajorUnit || 1
      const plotBands = new Array(numCats).fill('replace');
      return plotBands.map((_val, idx) => { return { from: idx * unit, to: (idx + 1) * unit, color: idx % 2 == 0 ? "#ffffff" : "#ecf0f1", opacity: 0.35 } });
    }

    function parseSingleChartSeries(singleChartSeries, diagramIdx) {
		console.log('diagramIdx', diagramIdx);
        console.log('series', singleChartSeries);
        // console.log(checkNested(singleChartSeries, "Points", "Point"));
		const chartSeriesData = [];
		let catNamesArray;
		singleChartSeriesArray = Array.isArray(singleChartSeries) ? singleChartSeries : [singleChartSeries];
		console.log('singleChartSeriesArray', singleChartSeriesArray);
		for (let idx = 0; idx < singleChartSeriesArray.length; idx++) {
			const series = singleChartSeriesArray[idx];
		// singleChartSeriesArray.forEach((series, idx) => {
			const chartType = series["Style"]["@Class"];
			const kendoChartType = chartTypes[chartType];
			const preparedSeriesData = prepareSeriesData(checkNested(series, "Points", "Point"), kendoChartType);
			if (idx === 0) catNamesArray = preparedSeriesData.catNamesArray;
			console.log('checkNested(series, "@Diagram"))', checkNested(series, "@Diagram"));
			console.log(diagramIdx == checkNested(series, "@Diagram"));
			if (diagramIdx === null || (diagramIdx !== null && diagramIdx == checkNested(series, "@Diagram"))) {
				chartSeriesData.push({
					name: checkNested(series, "@Name"),
					type: kendoChartType,
					style: chartTypeStyles[chartType] || null,
					xField: "Argument",
					yField: "Value0",
					sizeField: "Value1",
					field: "Value0",
					toField: "Value1",
					fromField: "Value0",
					categoryField: "Argument",
					dynamicSlope: false,
					dynamicHeight : true,
					data: preparedSeriesData.data,
					markers: {
						size: parseInt(checkNested(series, "Style", "Marker", "@Size")),
					},
					line: {
						width: parseInt(checkNested(series, "Style", "LineStyle", "@Thickness")),
					},
					dashType: dashTypes[checkNested(series, "Style", "LineStyle", "@DashStyle")],
					labels: {
						visible: convertToBoolean(checkNested(series, "Style", "Label", "@Visible") === null ? true : checkNested(series, "Style", "Label", "@Visible")),
						background: "rgba(255, 255, 255, 0.3)",
						format: checkNested(series, "Style", "Label", "Format", "@Pattern") === "{A}: {V}"
						? "{3}: {2}"
						: checkNested(series, "Style", "Label", "Format", "@Pattern") === "{V}"
						? "{0}"
						: checkNested(series, "Style", "Label", "Format", "@Pattern") === "%0.2f %%"
						?	"{2:0.00 \\%}"
						: "{0}",
						border: {
						color: "#ecf0f1", 
						width: checkNested(series, "Style", "Label", "Border", "@Visible") === "1" || checkNested(series, "Style", "Label", "Border", "@Visible") === null ? 1 : 0,
						}
					}
				});
			}
		};
		
        return {
			chartSeriesData,
			catNamesArray,
		};
    }

    function parseSingleChartProperties(singleChartProps, chartType, legend, catNamesArray, uid) {

        let xAxisTypeName, yAxisTypeName;

        if ( ["line", "bar", "column", "rangeColumn"].includes(chartType) ) {
            xAxisTypeName = "categoryAxis";
            yAxisTypeName = "valueAxis";
        } else {
            xAxisTypeName = "xAxis";
            yAxisTypeName = "yAxis";
        }

        const chartProperties = {
            theme: "nova",            
            legend: chartType === "bubble" ? false : legend,        
            [xAxisTypeName]: [{
                name: "primaryXAxis",
				visible: chartType === "bubble" && catNamesArray.length
					? true
					: convertToBoolean(checkNested(singleChartProps, "AxisX", "@Visible") === null 
					? true 
					: checkNested(singleChartProps, "AxisX", "@Visible")),
                title: {
                    visible: convertToBoolean(checkNested(singleChartProps, "AxisX", "Title", "@Visible") === null ? true : checkNested(singleChartProps, "AxisX", "Title", "@Visible")),
                    text: checkNested(singleChartProps, "AxisX", "Title", "@Text"),
                    // "Font": {
                    //     "@Height": "-16"
                    // }
                },
                labels: {
                    rotation: parseInt(checkNested(singleChartProps, "AxisX", "Label", "@Angle")) || undefined, 
                    format: checkNested(singleChartProps, "AxisX", "Label", "Format", "@Pattern") === "{V}" ? "{0}" : "{0}",
					template: chartType === "bubble" && catNamesArray.length ? `#= changeXLabels(value, "${uid}") #` : null,
                    // singleChartProps["Panels"]["Panel"]["AxisX"]["Label"]["Font"]["@Height"]
                    // "Font": {
                    //     "@Height": "-11"
                    // }
                },
                interlaced: convertToBoolean(checkNested(singleChartProps, "AxisX", "@Interlaced")),
                // max: parseFloat(checkNested(singleChartProps, "AxisX", "Range", "@MaxValue")),
                narrowRange: !convertToBoolean(checkNested(singleChartProps, "AxisX", "@Range", "@ShowZeroLevel")),
				reverse: convertToBoolean(checkNested(singleChartProps, "AxisX", "@Reversed") === null ? false : checkNested(singleChartProps, "AxisX", "@Reversed")),
				// categories: catNamesArray
				// max: chartType === "bubble" && catNamesArray.length ? catNamesArray.length : null,
            },
            {
                name: "secondaryXAxis",
                visible: convertToBoolean(checkNested(singleChartProps, "SecondaryAxisX", "@Visible") === null ? true : checkNested(singleChartProps, "SecondaryAxisX", "@Visible")),
                title: {
                    visible: convertToBoolean(checkNested(singleChartProps, "SecondaryAxisX", "Title", "@Visible") === null ? true : checkNested(singleChartProps, "SecondaryAxisX", "Title", "@Visible")),
                    text: checkNested(singleChartProps, "SecondaryAxisX", "Title", "@Text"),
                    // "Font": {
                    //     "@Height": "-16"
                    // }
                },
                labels: {
                    rotation: parseInt(checkNested(singleChartProps, "SecondaryAxisX", "Label", "@Angle")) || undefined, 
                    format: checkNested(singleChartProps, "SecondaryAxisX", "Label", "Format", "@Pattern") === "{V}" ? "{0}" : "{0}",
                    // singleChartProps["Panels"]["Panel"]["SecondaryAxisX"]["Label"]["Font"]["@Height"]
                    // "Font": {
                    //     "@Height": "-11"
                    // }
                },
                interlaced: convertToBoolean(checkNested(singleChartProps, "SecondaryAxisX", "@Interlaced")),
                // max: parseFloat(checkNested(singleChartProps, "SecondaryAxisX", "Range", "@MaxValue")),
                narrowRange: !convertToBoolean(checkNested(singleChartProps, "SecondaryAxisX", "@Range", "@ShowZeroLevel")),
				reverse: convertToBoolean(checkNested(singleChartProps, "SecondaryAxisX", "@Reversed") === null ? false : checkNested(singleChartProps, "SecondaryAxisX", "@Reversed")),
            }],
            [yAxisTypeName]: [{
                name: "primaryYAxis",
                majorGridLines: {
                  visible: true,
                  width: 1,
                },
                title: {
                    visible: convertToBoolean(checkNested(singleChartProps, "AxisY", "Title", "@Visible") === null ? true : checkNested(singleChartProps, "AxisY", "Title", "@Visible")),
                    text: checkNested(singleChartProps, "AxisY", "Title", "@Text"),
                    // "Font": {
                    //     "@Height": "-16"
                    // }
                },
                labels: {
                    rotation: parseInt(checkNested(singleChartProps, "AxisY", "Label", "@Angle")) || undefined, 
                    format: checkNested(singleChartProps, "AxisY", "Label", "Format", "@Pattern") === "{V}" ? "{0}" : "{0}",
                    // singleChartProps["Panels"]["Panel"]["AxisY"]["Label"]["Font"]["@Height"]
                    // "Font": {
                    //     "@Height": "-11"
                    // }
                },
                interlaced: convertToBoolean(checkNested(singleChartProps, "AxisY", "@Interlaced")),
                majorUnit: parseInt(checkNested(singleChartProps, "AxisY", "@GridSpacing")) || undefined,
                // max: parseFloat(checkNested(singleChartProps, "AxisY", "Range", "@MaxValue")),
                narrowRange: !convertToBoolean(checkNested(singleChartProps, "AxisY", "@Range", "@ShowZeroLevel")),
				reverse: convertToBoolean(checkNested(singleChartProps, "AxisY", "@Reversed") === null ? false : checkNested(singleChartProps, "AxisY", "@Reversed")),
            },
            {
                name: "secondaryYAxis",
                visible: convertToBoolean(checkNested(singleChartProps, "SecondaryAxisY", "@Visible") === null ? true : checkNested(singleChartProps, "SecondaryAxisY", "@Visible")),
                title: {
                    visible: convertToBoolean(checkNested(singleChartProps, "SecondaryAxisY", "Title", "@Visible") === null ? true : checkNested(singleChartProps, "SecondaryAxisY", "Title", "@Visible")),
                    text: checkNested(singleChartProps, "SecondaryAxisY", "Title", "@Text"),
                    // "Font": {
                    //     "@Height": "-16"
                    // }
                },
                labels: {
                    rotation: parseInt(checkNested(singleChartProps, "SecondaryAxisY", "Label", "@Angle")) || undefined, 
                    format: checkNested(singleChartProps, "SecondaryAxisY", "Label", "Format", "@Pattern") === "{V}" ? "{0}" : "{0}",
                    // singleChartProps["Panels"]["Panel"]["SecondaryAxisY"]["Label"]["Font"]["@Height"]
                    // "Font": {
                    //     "@Height": "-11"
                    // }
                },
                interlaced: convertToBoolean(checkNested(singleChartProps, "SecondaryAxisY", "@Interlaced")),
                majorUnit: parseInt(checkNested(singleChartProps, "SecondaryAxisY", "@GridSpacing")) || undefined,
                // max: parseFloat(checkNested(singleChartProps, "SecondaryAxisY", "Range", "@MaxValue")),
                narrowRange: !convertToBoolean(checkNested(singleChartProps, "SecondaryAxisY", "@Range", "@ShowZeroLevel")),
				reverse: convertToBoolean(checkNested(singleChartProps, "SecondaryAxisY", "@Reversed") === null ? false : checkNested(singleChartProps, "SecondaryAxisY", "@Reversed")),
            }],        
        };

        return chartProperties;
    }

    function initMultiChart(chartData, targetElement) {
        const panelValue = checkNested(chartData, "Content", "Panels", "Panel");
        if (!panelValue) return; // should throw an error

        const seriesValue = checkNested(chartData, "Content", "Series", "Series");
        if (!seriesValue) return; // should throw an error
        
        const numCharts = Array.isArray(panelValue) ? panelValue.length : 1;
        console.log('numCharts', numCharts);

		const numSeries = Array.isArray(seriesValue) ? seriesValue.length : 1;
        console.log('seriesValue', seriesValue);

        const title = convertToBoolean(checkNested(chartData, "Content", "Titles", "Title", "@Visible")) ? checkNested(chartData, "Content", "Titles", "Title", "@Text") : null;
        console.log('title', title);
        const { html, UIDs } = createChartCanvas(numCharts, title);

        const legend = {
            visible: convertToBoolean(checkNested(chartData, "Content", "Legend", "@Visible") === null ? false : checkNested(chartData, "Content", "Legend", "@Visible")),
            position: checkNested(chartData, "Content", "Legend", "@Position")?.toLowerCase() || "right",
        };

        const chartProperties = {};
        const chartSeries = {};
        const charts = {};
        let chartType;

        for (let i = 0; i < UIDs.length; i++) {
            const uid = UIDs[i];
            if (numCharts === 1) {
                // the below could error, if there is no seriesValue["Style"] or seriesValue["Style"]["@Class"]
                chartType = numSeries > 1 ? chartTypes[seriesValue[0]["Style"]["@Class"]] : chartTypes[seriesValue["Style"]["@Class"]];
				const chartSeriesObject = parseSingleChartSeries(seriesValue, null);
				catNamesArray[uid] = chartSeriesObject.catNamesArray;
                chartProperties[uid] = parseSingleChartProperties(panelValue, chartType, legend, chartSeriesObject.catNamesArray, uid);
                chartSeries[uid] = chartSeriesObject.chartSeriesData;
            } else {
                // the below could error if there is no seriesValue[idx]["Style"] etc. as above
                
				const chartSeriesObject = parseSingleChartSeries(seriesValue, i);
				console.log('chartSeriesObject', chartSeriesObject);
				chartType = chartSeriesObject.chartSeriesData[0].type;
				catNamesArray[uid] = chartSeriesObject.catNamesArray;
                chartProperties[uid] = parseSingleChartProperties(panelValue[i], chartType, legend, chartSeriesObject.catNamesArray, uid);
                chartSeries[uid] = chartSeriesObject.chartSeriesData;
            }
        }

        console.log(chartProperties);
        console.log(chartSeries);

        targetElement.append(html);

        $(".multi-chart-item").each(function(idx, elem) {
            const uid = $(elem).attr("id")?.replace("chart_", "");
            console.log('uid', uid);
            // deal with this error
            if (!uid) return;
            console.log({
              series: [
                chartSeries[uid],
              ]
            });
            
            charts[uid] = $(elem).kendoChart({
              ...chartProperties[uid],
			  id: uid,
              series: chartSeries[uid],
            }).data("kendoChart");
            
            if (["line", "bar", "column", "rangeColumn"].includes(chartType)) {
              if (chartProperties[uid].categoryAxis[0] && chartProperties[uid].categoryAxis[0].interlaced) {
                const numCats = charts[uid].options.categoryAxis[0]?.categories.length;
                if (charts[uid].options.categoryAxis.length) {
                  charts[uid].options.categoryAxis[0].plotBands = generatePlotBands(numCats, null);
                } else {
                  charts[uid].options.categoryAxis.plotBands = generatePlotBands(numCats, null);
                }
              }

              if (chartProperties[uid].valueAxis[0] && chartProperties[uid].valueAxis[0].interlaced) {
                const valueAxis = charts[uid].getAxis("primaryYAxis");
                const axisMax = valueAxis?.options.max;
                const axisMajorUnit = valueAxis?.options.majorUnit;
                const numSlices = axisMax / axisMajorUnit;
                if (charts[uid].options.valueAxis.length) {
                  charts[uid].options.valueAxis[0].plotBands = generatePlotBands(numSlices, axisMajorUnit);
                } else {
                  charts[uid].options.valueAxis.plotBands = generatePlotBands(numSlices, axisMajorUnit);
                }
              }

              charts[uid].redraw();
            }
            
        });

        console.log(charts);

    }

const testData = {
